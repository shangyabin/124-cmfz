#对jsp的热部署
server:
  port: 9090
  context-path: /cmfz
  jsp-servlet:
    init-parameters:
      development: true
#对mybatis数据源的配置
spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cmfz
    type: com.alibaba.druid.pool.DruidDataSource
#对jsp的配置
  mvc:
    view:
      prefix: /
      suffix: .jsp
#编码格式
  http:
    encoding:
      charset: UTF-8
      force: true
#别名，以及对dao的配置
mybatis:
  type-aliases-package: com.baizhi.entity
  mapper-locations: classpath:/com/baizhi/mapper/*DaoMapper.xml